{% extends "layouts/_layout" %}
{% set isGuide = true %}
{% block subnav%}
<header class="sub-nav" role="banner">
  <div class="grid-container">
    <div class="column-24">
      <h1 class="sub-nav-title text-white leader-2 trailer-1 font-size-6">{{title}}</h1>
    </div>
  </div>
</header>
{% endblock %}

{% block content %}
<div class="grid-container leader-2">
  <main class="column-16">
    {% block text %}{% endblock %}
  </main>
</div>
<div class="panel panel-no-padding panel-no-border leader-2">
  <div class="grid-container padding-leader-4 padding-trailer-3">
    <div class="column-24">
      {% include "layouts/_guides-grid.html" %}
    </div>
  </div>
</div>
{% endblock %}
