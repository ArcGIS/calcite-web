<!DOCTYPE html>
<!--[if lt IE 9]>  <html class="ie lt-ie9 ie8"> <![endif]-->
<!--[if IE 9]>     <html class="ie ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en" dir="ltr"> <!--<![endif]-->
<head>
  <!-- Set encoding -->
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine or request Chrome Frame -->
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, user-scalable=no">

  <!-- Use title from page frontmatter -->
  <title>{{title}} | Esri Design Patterns</title>

  {% if relativePath == '' %}
    {% set relativePath = '.' %}
  {% endif %}

  <!-- favicon -->
  <link rel="shortcut icon" href="{{relativePath}}/assets/img/favicon.ico">

  <!-- stylesheets -->
  {% block head %}
    <link rel="stylesheet" href="{{relativePath}}/assets/global-nav/dist/esri-global-nav.css">
    <link rel="stylesheet" href="{{relativePath}}/assets/css/extensions.css">
    <link rel="stylesheet" href="{{relativePath}}/assets/css/all.css" id="calcite-theme-light" title="theme-light">
    <link rel="stylesheet" href="{{relativePath}}/assets/css/dark.css" id="calcite-theme-dark" title="theme-dark" disabled>
    {% for name in css %}
      <link rel="stylesheet" href="{{relativePath}}/assets/css/{{name}}.css">
    {% endfor %}
  {% endblock %}

  <!--[if IE]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectivizr/1.0.2/selectivizr-min.js"></script>
  <![endif]-->
  </head>

  <body>
    <a class="skip-to-content" href="#skip-to-content">Skip To Content</a>
    <div class="wrapper">
      <!-- global nav -->
      <div class="esri-header-barrier"></div>

      <!-- secondary nav -->
      {% block subnav%}{% endblock %}

      <!-- page content -->
      {% block content%}{% endblock %}
    </div>
    <!-- footer  -->
    {% block footer %}
      <div class="esri-footer-barrier"></div>

      <!-- scripts -->
      <script>
        var ROOT = "{{relativePath}}/";
      </script>
      <script src="{{relativePath}}/assets/global-nav/dist/esri-global-nav.js"></script>
      <script src="{{relativePath}}/assets/js/libs/calcite-web.js"></script>
      <script src="{{relativePath}}/assets/js/libs/calcite-web-marketing.js"></script>
      <script src="{{relativePath}}/assets/js/all.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>
    {% endblock %}

    <!-- page-specific scripts -->
    {% for name in js %}
      <script src="{{relativePath}}/assets/js/{{name}}.js"></script>
    {% endfor %}

  </body>
</html>
