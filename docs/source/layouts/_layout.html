<!DOCTYPE html>
<!--[if lt IE 9]>  <html class="ie lt-ie9 ie8"> <![endif]-->
<!--[if IE 9]>     <html class="ie ie9"> <![endif]-->
<!--[if !IE]><!--> <html> <!--<![endif]-->
  <head>

    <!-- Set encoding -->
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <!-- Use title from page frontmatter -->
    <title>{{title}} | Calcite Web</title>

    <!-- Link to favicon -->
    <link rel="shortcut icon" href="/img/favicon.ico">

    <!-- stylesheets -->
    {% block head %}
      <link rel="stylesheet" href="{{relativePath}}assets/css/all.css">
      <link rel="stylesheet" href="http://fast.fonts.net/cssapi/3706abc4-0756-424b-b07b-1748122f85d8.css">
    {% endblock %}

    <!--[if lt IE 9]>
      <script src="{{relativePath}}assets/js/libs/selectivizr-min.js"></script>
      <script src="{{relativePath}}assets/js/libs/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>

    <!-- Top Nav Pattern-->
    <header class="top-nav">
      <div class="container">
        <a href="#" class="top-nav-title">Calcite <strong>Web</strong></a>
        <nav class="top-nav-list">
          <a class="top-nav-link" href="/page-1">Plans</a>
          <a class="top-nav-link is-active" href="/page-2">Features</a>
          <a class="top-nav-link" href="/page-3">Documentation</a>
          <a class="top-nav-link" href="/page-4">Support</a>
        </nav>
        <!-- Site Search Pattern-->
        <!-- Sign in / User Menu Patterns-->
      </div>
    </header>

    <!-- Secondary Nav Pattern -->
    <header class="sub-nav">
      <div class="container">

<!--         <nav class="breadcrumbs link-white text-light-gray padding-leader-1">
          <a href="#" class="crumb">Thing</a>
          <span class="crumb">Thing</span>
          <a href="#" class="crumb">Thing</a>
          <a href="#" class="crumb">Thing</a>
          <a href="#" class="crumb is-active">Current</a>
        </nav> -->

        <h1 class="sub-nav-title"><a href="#" class="link-white">Page Title</a></h1>
        <a href="#" class="btn btn-orange btn-arrow right leader-1">Call to Action</a>
        <nav class="sub-nav-list">
          <a class="sub-nav-link" href="/page-1">Plans</a>
          <a class="sub-nav-link is-active" href="/page-2">Features</a>
          <a class="sub-nav-link" href="/page-3">Documentation</a>
          <a class="sub-nav-link" href="/page-4">Support</a>
        </nav>
      </div>
    </header>

    <!-- Third Nav Pattern -->
    <header class="third-nav">
      <div class="container">
        <nav>
          <a class="third-nav-link" href="/page-1">In Page Link</a>
          <a class="third-nav-link is-active" href="/page-2">Active Link</a>
          <a class="third-nav-link" href="/page-3">Another</a>
          <a class="third-nav-link" href="/page-4">And Another</a>
        </nav>
      </div>
    </header>

    <!-- Site Search Pattern -->
    <!-- <div class="site-search">
      <form action="/search/" class="site-search">
        <input class="site-search-input js-seach-toggle is-active" type="search" name="q" placeholder="Search">
        <button type="submit" class="site-search-button">Go</button>
      </form>
    </div> -->

    <!-- content of each page will go here -->
    <div class="container leader-1">
      {% block content %}{% endblock %}
    </div>

    <!-- javascript for site and framework -->
    {% block footer %}
      <script src="{{relativePath}}assets/js/libs/calcite-web.js"></script>
      <script src="{{relativePath}}assets/js/all.js"></script>
    {% endblock %}

  </body>

</html>
