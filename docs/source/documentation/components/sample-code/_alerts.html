<div class="alert {{modifier}} is-active">
  <div class="alert-icon">
    {% icon 'circle-filled', size=24 %}
  </div>
  <div class="alert-content">
    Something happened that you may want to know about.
  </div>
  <button class="alert-close" aria-label="Close">
    {% icon 'x', size=24 %}
  </button>
</div>
