<label class="filter-toggle {{ modifier }}">
  <input type="checkbox" class="filter-toggle-input">
  <span class="filter-toggle-switch filter-toggle-inline"></span>
  <span class="filter-toggle-label font-size--1">Inline example</span>
</label>
<label class="filter-toggle {{ modifier }} clearfix">
  <span class="filter-toggle-label right font-size--1">I'd like to receive email notifications about this product</span>
  <input type="checkbox" class="filter-toggle-input">
  <span class="filter-toggle-switch left"></span>
</label>
<label class="filter-toggle {{ modifier }} clearfix">
  <span class="filter-toggle-label left font-size--1">Enable Two-Factor Authentication</span>
  <input type="checkbox" class="filter-toggle-input" checked>
  <span class="filter-toggle-switch right"></span>
</label>
